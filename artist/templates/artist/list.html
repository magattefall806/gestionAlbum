    <a href="{% url 'artist_create' %}" class="btn">Cr√©er un artiste</a>
    <ul class="artist-list">
        {% for artist in artists %}
            <li>

                <div>
                    <a href="{% url 'artist_detail' artist.pk %}">Voir</a>

        {% endfor %}
    </ul>
{% endblock %}
