{% extends 'artist/base.html' %}
{% load static %}

{% block content %}
    <div class="form-container">
        <h1>Inscription</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
    </div>
{% endblock %}
