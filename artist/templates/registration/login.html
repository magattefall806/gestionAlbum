{% extends 'artist/base.html' %}

{% block content %}
    <div class="form-container">
        <h1>Connexion</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <p>Pas encore de compte ? <a href="{% url 'signup' %}">S'inscrire</a></p>
    </div>
{% endblock %}
